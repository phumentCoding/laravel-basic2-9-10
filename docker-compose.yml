    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:o6XhjWjO9QXW3Jb81Rd4jVrDqzC/Y4iHqQ1zL2ZmM=
